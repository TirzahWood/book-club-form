<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms
</title>
<link href="css/general.css" rel="stylesheet">
</head>

<body>
<header>
<img src="img/fatasy-01.svg" class="img" alt="">
<h1> Fantasy Book Club! </h1>
</header>

<form>

	<div>
		<label for="name">
		Name
		<strong class="error">Please fill in your name</strong>
		</label>
		<input type="text" id="name" class="input-text input-error" required>
	</div>
	
	<div>
		<label for="email">E-mail address</label>
		<input type="text" id="email" class="input-text" required>
	</div>

	<div>
		<label for="phone">Phone number</label>
		<input type="tel" id="phone" class="input-text" maxlength="20" minlength="10" required>
	</div>

	<div>
		<label for="address">Address</label>
		<input type="text" id="address" class="input-text" placeholder="Address" required>
	</div>

	
	<div>
		<label for="city">City</label>
		<input type="text" id="city" class="input-text" required>
	</div>
	
	<div>
			<label for="province">Province/Territory</label>
			<select id="province">
				<option>--Select--</option>
				<option>Qu√©bec</option>
				<option>British Columbia</option>
				<option>Ontario</option>
				<option>Alberta</option>
				<option>Nova Scotia</option>
				<option>New Brunswick</option>
				<option>Manitoba</option>
				<option>Saskatchewan</option>
				<option>Prince Edward Island</option>
				<option>Newfoundland and Labrador</option>
				<option>Yukon</option>
				<option>Nunavut</option>
				<option>Northwest Territories</option>
			</select>
	</div>
	
	<div>
		<label for="postalcode">Postal code</label>
		<input type="text" id="postalcode" maxlength="7" class="input-text" required>
	</div>
	
	<div>
		<label for="time">What time of day would be best to meet?</label>
		<input type="text" id="time" class="input-text input-error" required>
	</div>
	
	<div>
		<label for="age">How many books have you read this year?</label>
		<input type="number" id="age" pattern="[0-9]*" min="1" max"130">
	</div>
	
	
	
	
	
	
	<div>
	<label for="why is that your fave dino?">Describe your favourite book & author</label>
	<textarea for="why" class="input-text"></textarea>
	</div>

	<div>
	
	</div>
	
	<fieldset>
	
	<legend>How much do you love this genre? </legend>
	
	<input type="radio" id="notatall" name="satisfaction">
	<label for="not-at-all">Not at all</label>
	
	<input type="radio" id="notreally" name="satisfaction">
	<label for="not-really">Not really</label>

	<input type="radio" id="soso" name="satisfaction">
	<label for="so-so">So So</label>

	<input type="radio" id="likeit" name="satisfaction">
	<label for="like-it">Like it</label>
	
	<input type="radio" id="loveit" name="satisfaction">
	<label for="love-it">Love it</label>

	</fieldset>
	
	<div>
	<button type="submit">Send!</button>
	</div>

</form>
</body>
</html>
